<div class="container page">

  <h3>Recipes</h3>

    <div *ngIf="loadingError.length > 0">
      <p>{{loadingError}}</p>
    </div>

    <div class="row justify-content-center" *ngIf="!isLoading; else loadingView" style="max-width: 100%;">
      @for (recipe of recipesList; track recipe.id) {

        <div class="col-12 col-sm-6 col-md-4 mb-1 mt-1 recipe-card">  
          <div class="card">
            <a routerLink="/recipes/{{recipe.id}}">
            <img src="{{recipe.imgPath ? recipe.imgPath : imgNotAvailable}}" class="card-img-top" alt="...">
            <div class="card-body pb-1">
              <h6 class="card-title custom-card-title mb-0">{{recipe.title}}</h6>

            </div>
            </a>
            <div class="card-footer">
              <div class="text-right d-flex justify-content-end">
                <button (click)="addButtonClicked(recipe.id, recipe.title)" class="btn btn-link btn-sm" style="z-index: 1000; position: relative;
                ">Add to list</button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>

    <ng-template #loadingView>
      <div class="row justify-content-center">
        <div class="col d-flex justify-content-center align-items-center">

            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>


        </div>
      </div>
    </ng-template>


</div>
