<h1 mat-dialog-title>Add recipe to menu</h1>
<div mat-dialog-content>
  <p>Adding {{data.title}} to your menu.</p>
  <p>How many portions would you like to add?</p>
  <mat-form-field>
    <mat-label>Portions</mat-label>
    <input type="number" matInput [(ngModel)]="data.portions">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.portions" cdkFocusInitial>Ok</button>
</div>
