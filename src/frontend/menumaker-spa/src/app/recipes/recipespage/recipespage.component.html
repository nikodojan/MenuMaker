<h3>Recipes</h3>
<p>recipespage works!</p>

<mat-grid-list cols="3" gutterSize="8">
 

  @for (recipe of recipesList; track recipe.id) {
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ recipe.title }}</mat-card-title>
          <mat-card-subtitle>Start</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button>Add to list</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    }
</mat-grid-list>
